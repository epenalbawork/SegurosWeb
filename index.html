<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Application Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://hgcseguros.net/wp-content/uploads/2021/02/internacional-de-seguros-logo.png" alt="Internacional de Seguros Logo" class="logo">
            <h1>Información de Internacional de Seguro</h1>
        </div>
        <form id="insuranceForm">
            <!-- Tab Navigation -->
            <div class="tabs">
                <button type="button" class="tab-button active" data-tab="general">Información General</button>
                <button type="button" class="tab-button" data-tab="health">Cuestionario de Salud</button>
                <button type="button" class="tab-button" data-tab="plan">Plan Escogido</button>
                <button type="button" class="tab-button" data-tab="payment">Forma de Pago</button>
            </div>

            <!-- Tab Content -->
            <div class="tab-content">
                <!-- General Information Tab -->
                <div class="tab-pane active" id="general">
                    <section class="form-section">
                        <h2>👤 Información Personal</h2>
                        <div class="form-grid">
                          
                            <div class="form-group">
                                <label for="labPrimerNombre">Primer Nombre</label>
                                <input type="text" id="labPrimerNombre" name="labPrimerNombre" required >
                            </div>
                            <div class="form-group">
                                <label for="labSegundoNombre">Segundo Nombre</label>
                                <input type="text" id="labSegundoNombre" name="labSegundoNombre">
                            </div>
                            <div class="form-group">
                                <label for="labApellidoPaterno">Apellido Paterno</label>
                                <input type="text" id="labApellidoPaterno" name="labApellidoPaterno" required >
                            </div>
                            <div class="form-group">
                                <label for="labApellidoMaterno">Apellido Materno</label>
                                <input type="text" id="labApellidoMaterno" name="labApellidoMaterno"  >
                            </div>
                            <div class="form-group">
                                <label for="labEstadoCivilId">Estado Civil</label>
                                <select id="labEstadoCivilId" name="labEstadoCivilId"  required>
                                    <option value="">Seleccionar Estado Civil</option>
                                    <option value="3583754d-c7b8-4c2a-a1dd-4d3ade50b4f9">Soltero(a)</option>
                                    <option value="871d0d0b-5453-402f-873b-22af46c1890d">Casado(a)</option>
                                    <option value="d1b688fc-743d-4a6f-a4b6-9fb33039bf29">Divorciado(a)</option>
                                    <option value="a5c75a51-981f-45b3-adc3-01618c795ce7">Viudo(a)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="labIdentificacionPerUsuario">Cédula o Pasaporte</label>
                                <input type="text" id="labIdentificacionPerUsuario" name="labIdentificacionPerUsuario"  >
                            </div>
                            <div class="form-group">
                                <label for="labBirthDay">Fecha de Nacimiento</label>
                                <input type="text" id="labBirthDay" name="labBirthDay"  >
                            </div>
                            <div class="form-group">
                                <label for="labGeneroUserId">Genero</label>
                                <select id="labGeneroUserId" name="labGeneroUserId"  required>
                                    <option value="">Seleccionar Genero</option>
                                    <option value="6925ea3b-f3e4-48bb-947e-c358b79362a6">Masculino</option>
                                    <option value="43cd4709-704d-4c73-bebd-e9842e8a9fd0">Femenino</option>
                             
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="labNacionalidad">Nacionalidad</label>
                                <input type="text" id="labNacionalidad" name="labNacionalidad"  >
                            </div>
                            <div class="form-group">
                                <label for="labResidencia">País de Residencia</label>
                                <input type="text" id="labResidencia" name="labResidencia"  >
                            </div>
                            <div class="form-group">
                                <label for="labCelular">Celular</label>
                                <input type="text" id="labCelular" name="labCelular"  >
                            </div>
                            <div class="form-group">
                                <label for="labCorreoUser">Correo Electrónico</label>
                                <input type="email" id="labCorreoUser" name="labCorreoUser"  >
                            </div>
                        </div>
                    </section>

                    <section class="form-section">
                        <h2>💼 Datos Ocupacionales</h2>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="labEmpresaTrab">Empresa donde Trabaja</label>
                                <input type="text" id="labEmpresaTrab" name="labEmpresaTrab"  >
                            </div>
                            <div class="form-group">
                                <label for="labActividadEmpresa">Actividad Eco... de la Empresa</label>
                                <input type="text" id="labActividadEmpresa" name="labActividadEmpresa"  >
                            </div>
                            <div class="form-group">
                                <label for="labInicioLaboral">Fecha de Inicio</label>
                                <input type="text" id="labInicioLaboral" name="labInicioLaboral"  >
                            </div>
                            <div class="form-group">
                                <label for="labOcupacion">Ocupación</label>
                                <input type="text" id="labOcupacion" name="labOcupacion"  >
                            </div>
                            <div class="form-group">
                                <label for="labProfesion">Profesión</label>
                                <input type="text" id="labProfesion" name="labProfesion"  >
                            </div>
                            <div class="form-group">
                                <label for="labCorreoLaboral">Correo Laboral</label>
                                <input type="email" id="labCorreoLaboral" name="labCorreoLaboral">
                            </div>
                            <div class="form-group full-width">
                                <label for="labFunciones">Descripción de Funciones</label>
                                <textarea id="labFunciones" name="labFunciones" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="labProvinciaOffice">Provincia</label>
                                <input type="text" id="labProvinciaOffice" name="labProvinciaOffice"  >
                            </div>
                            <div class="form-group">
                                <label for="labDistritoOffice">Distrito / Corregimiento</label>
                                <input type="text" id="labDistritoOffice" name="labDistritoOffice"  >
                            </div>
                            <div class="form-group">
                                <label for="labUrbanizacionOffice">Urbanización</label>
                                <input type="text" id="labUrbanizacionOffice" name="labUrbanizacionOffice">
                            </div>
                            <div class="form-group">
                                <label for="labCalleOffice">Calle</label>
                                <input type="text" id="labCalleOffice" name="labCalleOffice"  >
                            </div>
                            <div class="form-group">
                                <label for="labEdificioOffice">Edificio</label>
                                <input type="text" id="labEdificioOffice" name="labEdificioOffice">
                            </div>
                            <div class="form-group">
                                <label for="labIngresoAnual">Ingreso Anual Aproximado - Ocupación Actual B/</label>
                                <input type="number" id="labIngresoAnual" name="labIngresoAnual" step="0.01"  >
                            </div>
                            <div class="form-group">
                                <label for="labOtroIngreso">Ingreso Anual Aproximado - Otras Ocupaciones B/</label>
                                <input type="number" id="labOtroIngreso" name="labOtroIngreso" step="0.01">
                            </div>
                        </div>
                    </section>

                    <section class="form-section">
                        <h2>🏠 Información Residencial</h2>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="labProvinciaCasa">Provincia</label>
                                <input type="text" id="labProvinciaCasa" name="labProvinciaCasa"  >
                            </div>
                            <div class="form-group">
                                <label for="labDistritoCasa">Distrito / Corregimiento</label>
                                <input type="text" id="labDistritoCasa" name="labDistritoCasa"  >
                            </div>
                            <div class="form-group">
                                <label for="labUrbanizacionCasa">Urbanización</label>
                                <input type="text" id="labUrbanizacionCasa" name="labUrbanizacionCasa">
                            </div>
                            <div class="form-group">
                                <label for="labCalleCasa">Calle</label>
                                <input type="text" id="labCalleCasa" name="labCalleCasa"  >
                            </div>
                            <div class="form-group">
                                <label for="labApartadoPostal">Apartado Postal</label>
                                <input type="text" id="labApartadoPostal" name="labApartadoPostal">
                            </div>
                            <div class="form-group">
                                <label for="labTelefonoResidencial">Teléfono Residencial</label>
                                <input type="text" id="labTelefonoResidencial" name="labTelefonoResidencial">
                            </div>
                            <div class="form-group">
                                <label for="labDireccion">Edificio</label>
                                <input type="text" id="labDireccion" name="labDireccion">
                            </div>
                            <div class="form-group">
                                <label for="labApartamento">Número de Apartamento</label>
                                <input type="text" id="labApartamento" name="labApartamento">
                            </div>
                        </div>
                    </section>
                </div>

                <!-- Health Questionnaire Tab -->
                <div class="tab-pane" id="health">
                    <section class="form-section">
                        <h2>Cuestionario de Salud</h2>
                        <div class="form-grid">
                            <!-- Problemas cerebrovasculares -->
                            <div class="form-group full-width">
                                <label>¿Problemas cerebrovasculares, migrañas o dolores de cabeza?</label>
                                <div class="checkbox-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" name="cerebrovascular_prospecto"> Prospecto
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" name="cerebrovascular_conyuge"> Cónyuge
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" name="cerebrovascular_hijos"> Hijos
                                    </label>
                                </div>
                            </div>

                            <!-- Epilepsia -->
                            <div class="form-group full-width">
                                <label>¿Epilepsia, convulsiones, ataque, desmayo o pérdida de conocimiento?</label>
                                <div class="checkbox-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" name="epilepsia_prospecto"> Prospecto
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" name="epilepsia_conyuge"> Cónyuge
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" name="epilepsia_hijos"> Hijos
                                    </label>
                                </div>
                            </div>

                            <!-- Problemas oculares -->
                            <div class="form-group full-width">
                                <label>¿Problemas en los oídos o mala audición, vista, visión defectuosa, cataratas, desprendimiento de retina, desprendimiento de córnea o alteraciones en los ojos?</label>
                                <div class="checkbox-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" name="ojos_prospecto"> Prospecto
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" name="ojos_conyuge"> Cónyuge
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" name="ojos_hijos"> Hijos
                                    </label>
                                </div>
                            </div>

                            <!-- Problemas respiratorios -->
                            <div class="form-group full-width">
                                <label>¿Problemas del sistema respiratorio, tuberculosis, asma, enfisema o fiebre reumática?</label>
                                <div class="checkbox-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" name="respiratorio_prospecto"> Prospecto
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" name="respiratorio_conyuge"> Cónyuge
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" name="respiratorio_hijos"> Hijos
                                    </label>
                                </div>
                            </div>

                            <!-- Problemas cardíacos -->
                            <div class="form-group full-width">
                                <label>¿Problemas del corazón (cardiovascular), circulatorio, dolores en el pecho, presión arterial (alta o baja), angina, flebitis?</label>
                                <div class="checkbox-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" name="cardiaco_prospecto"> Prospecto
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" name="cardiaco_conyuge"> Cónyuge
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" name="cardiaco_hijos"> Hijos
                                    </label>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>

                <!-- Plan Selection Tab -->
                <div class="tab-pane" id="plan">
                    <section class="form-section">
                        <h2>Plan Escogido</h2>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="labTipodePolizaId">Tipo de Póliza</label>
                                <select id="labTipodePolizaId" name="labTipodePolizaId" required>
                                    <option value="">Seleccionar Tipo de Póliza</option>
                                    <option value="cf631828-59e2-4dcb-805d-03c8d893e187">Individual</option>
                                    <option value="da161ed1-3088-48e1-9982-1785a55ba99f">Colectiva</option>
                                   
                                </select>
                            </div>
                     
                            <div class="form-group">
                                <label for="labTipodePlanId">Plan</label>
                                <select id="labTipodePlanId" name="labTipodePlanId" required>
                                    <option value="">Seleccionar Plan</option>
                                    <option value="cb75c2d5-9197-47e3-b908-09bca8563bc5">Todos</option>
                                    <option value="82aa8fb5-0d2e-4eff-889c-1e4b464869e1">Medired Infinity</option>
                                    <option value="be0d9322-ee4c-4ef3-badd-30db1fe4485e">Elite</option>
                                    <option value="15e590d6-e619-48f8-873c-53e32d1c0a2a">Medired 100</option>
                                    <option value="9375090c-716c-4850-a114-73b26696d012">Medired</option>
                                    <option value="1ac39b1c-527c-4775-b5f2-8ee61a6c517b">Kids Infinity</option>
                                    <option value="11d475236-88af-4f8a-bb9b-9c089a7c4aad">Selecto</option>
                                    <option value="b040d923-1e29-4120-b6af-e907c8f1f246">Integral</option>
                                    <option value="7073525b-2f2b-4df2-97cb-f2ccaf3b5d82">Elite Infinity</option>
                                    <option value="1d4e49ef-9d16-4553-961d-f8d2127c5342">Kids </option>

                                </select>
                            </div>
                        
                        </div>
                    </section>
                </div>

                <!-- Payment Information Tab -->
                <div class="tab-pane" id="payment">
                    <section class="form-section">
                        <h2>Forma de Pago</h2>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="labFormaPagoId">Forma de Pago</label>
                                <select id="labFormaPagoId" name="labFormaPagoId" required>
                                    <option value="">Seleccionar Forma de Pago</option>
                                    <option value="a1848449-32c5-4de0-9e10-56c9d3ceff16">Efectivo</option>
                                    <option value="4ba8f277-bc73-4a12-9063-72a802bec2c9">Tarjeta</option>
                                    <option value="cef86025-7a96-420f-bd15-5c6e801719dd">Transferencia</option>
                                    <option value="d7a2d983-22e8-4f2f-a7d0-6135774f0dae">Cheque</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="labFrecuenciaPagoId">Frecuencia de Pago</label>
                                <select id="labFrecuenciaPagoId" name="labFrecuenciaPagoId" required>
                                    <option value="">Seleccionar Frecuencia</option>
                                    <option value="b2ee2a88-3656-4bc7-94db-bf5549a6bfda">Mensual</option>
                                    <option value="3defa0b4-c788-4a7d-96c9-da31bdb70c81">Trimestral</option>
                                    <option value="a06911a4-d185-472b-91e5-f9a18be982a6">Semestral</option>
                                    <option value="bf7b2c11-0ac8-43ca-92ae-c211759b00fd">Anual</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="labPrimaPago">Prima</label>
                                <input type="number" id="labPrimaPago" name="labPrimaPago" step="0.01" readonly>
                            </div>
                            <div class="form-group">
                                <label for="labImpuestoPago">Impuesto 5%</label>
                                <input type="number" id="labImpuestoPago" name="labImpuestoPago" step="0.01" readonly>
                            </div>
                            <div class="form-group">
                                <label for="labTotalPago">TOTAL</label>
                                <input type="number" id="labTotalPago" name="labTotalPago" step="0.01" readonly>
                            </div>
                        </div>
                    </section>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn-prev" style="display: none;">Anterior</button>
                <button type="button" class="btn-next">Siguiente</button>
                <button type="submit" class="btn-submit" style="display: none;">Enviar Solicitud</button>
                <button type="reset" class="btn-reset">Reiniciar Formulario</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
